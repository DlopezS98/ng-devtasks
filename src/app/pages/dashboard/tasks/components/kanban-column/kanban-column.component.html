<mat-card>
  <mat-card-header class="kanban-column-header">
    <div class="kanban-column-icon">
      <mat-icon>{{ icon() }}</mat-icon>
    </div>
    <mat-card-title>{{ title() }}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="kanban-column-content">
    @for (task of tasks; track task) {
    <mat-card class="kanban-task">
      <mat-card-subtitle>{{ task.title }}</mat-card-subtitle>
      <mat-card-content>
        <div class="labels">
          <mat-chip-list>
            @for (label of task.labels; track label) {
            <mat-chip [style.background]="label.color">{{ label.name }}</mat-chip>
            }
          </mat-chip-list>
        </div>
      </mat-card-content>
      <mat-card-footer>
        <span>{{ task.createdAt || task.updatedAt | date: 'short' }}</span>
      </mat-card-footer>
    </mat-card>
    }
  </mat-card-content>
  <mat-card-footer>
    <button mat-button color="primary">Add Task</button>
  </mat-card-footer>
</mat-card>
