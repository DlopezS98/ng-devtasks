<div class="tasks-list-container">
  @if (isLoadingResults()) {
  <div class="loading-shade">
    @if (isLoadingResults()) {
    <mat-spinner></mat-spinner>
    <span>Loading...</span>
    }
  </div>
  }
  <mat-form-field [style.width]="'100%'">
    <mat-label>Filter</mat-label>
    <input matInput placeholder="Ex. My Task" #searchInput />
  </mat-form-field>
  <div class="table-container">
    <table mat-table [dataSource]="dataSource()" matSort class="mat-elevation-z8">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let task">{{ task.title }}</td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let task">{{ task.status }}</td>
      </ng-container>
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Created At</th>
        <td mat-cell *matCellDef="let task">{{ task.createdAt | date }}</td>
      </ng-container>
      <ng-container matColumnDef="completedAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Completed At</th>
        <td mat-cell *matCellDef="let task">{{ task.completedAt | date }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <mat-paginator [length]="totalCount()" [pageSize]="10"></mat-paginator>
</div>
