<section>
  <div class="form-title-section">
    <h2>Labels</h2>
    <button mat-raised-button color="primary" type="button" (click)="openLabelDialog()">
      Create Label
    </button>
  </div>
  <mat-card>
    <mat-card-content>
      <mat-list>
        @for (label of labels(); track label) {
        <mat-list-item>
          <div class="label-row">
            <span class="label-color" [style.background]="label.color"></span>
            <span class="label-name">{{ label.name }}</span>
            <span class="label-date">{{ label.createdAt | date : 'short' }}</span>
            <button mat-button color="primary" (click)="edit(label)">Edit</button>
            <button mat-button color="warn" (click)="delete(label)">Delete</button>
          </div>
        </mat-list-item>
        }
      </mat-list>
    </mat-card-content>
  </mat-card>
</section>
